
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #coords { background-color: black; color: white; padding: 5px; }
    </style>
  </head>
  <body>
    <div id="coords"></div>
    <div id="map"></div>
    <script src="lib/app.js"></script>
    <script src="lib/round.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcgKyMc-z-yfVB41Wxh7oF2kiYQC6PTFk&callback=initMap"
        async defer></script>
  </body>
</html>
